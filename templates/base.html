	  <body>
		  <header class="navbar navbar-default navbar-fixed-top" role="banner">
		    <div class="container">
		        <div class="navbar-header">
					<button class="navbar-toggle" data-target=".bs-navbar-collapse" data-toggle="collapse" type="button">
					    <span class="sr-only"></span>
					    <span class="icon-bar"></span>
					    <span class="icon-bar"></span>
					    <span class="icon-bar"></span>
					</button>
					<a id="emr_home" class="navbar-brand" href="{baseURL}/"></a>
			   	 	<span class="version pull-left" title="{info.sha}">{settings.version}</span><span class="clinic version pull-left">{settings.clinic}</span>
				</div>
				<nav id="topnav" class="navbar-collapse" role="navigation">
	 			  <ul class="nav navbar-nav navbar-right">
            {?info.isClinic}
              <li class="patients">
                <a href="{baseURL}/">
                  <i class="icon icon-group"></i>
                </a>
              </li>
              <li class="visits">
                <a href="{baseURL}/visits">
                  <i class="icon icon-list"></i>
                </a>
              </li>
              <li class="reports">
                <a href="{baseURL}/reports">
                  <i class="icon icon-folder-open"></i>
                </a>
              </li>
            {/info.isClinic}
					 {!
					 <li class="reports_calculated"> <a href="{baseURL}/reports_calculated"><i class="icon icon-folder-open"></i></a></li>
					 <li class="sms-forms-data"> <a href="{baseURL}/forms"><i class="icon icon-download"></i></a></li>
		             <li class="facilities"> <a href="{baseURL}/facilities"><i class="icon icon-home"></i></a>
		             </li>
		             <li class="add-message">
		                    <button class="btn btn-primary"> <i class="icon icon-envelope"></i>
		                    </button>
		             </li>
				     <li class="help"><a href="help" target="_blank"><i class="icon icon-question-circle"></i></a></li>
					 !}
				 </ul>
			 </nav>
		  </div>
	  </header>
	  <div class="page-header navbar-fixed-top">
	      <div class="container">
	          <h1 class="pull-left">&nbsp;</h1>
 	          <div class="controls"></div>
						<div class="alerts"></div>
	      </div>
	  </div>
	  <div class="container">
	      <div class="content">
	          <div id="content">{content|s}</div>
	      </div>
	      <div id="footer">
	          <div class="wrap">
	              <p class="logo">
	                  <img src="{baseURL}/static/img/floatingclinic_logo.png">
	              </p>
	              <p class="copy">&copy; <span id="year"></span> LTFHC</p>
	          </div>
	      </div>
	  </div>
	  <div id="add-record-panel">
	      <ul class="dropdown-menu">
	          <li>
	              <button type="button" class="cancel close">Ã—</button>
	          </li>
	      </ul>

    <script src="{baseURL}/config.js" type="text/javascript"></script>
    <script src="{baseURL}/modules.js" type="text/javascript"></script>
